<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <div class="left">
            <div class="logo-holder">
                <img src="images/lamarge.png" alt="">
            </div> 
        </div>
        <div class="right">
            <div class="form-body">
                <div class="stories">
                    <p>
                        Sign-Up for a new Account.
                    </p>
                </div>
                <div class="form">
                    <form action="" method="post" >
                        <div class="form-input">
                            <label for="first_name">First Name:</label>
                            <input type="text" id="first_name" placeholder="Smug..." name="first_name" required>
                        </div>
                        <div class="form-input">
                            <label for="last_name">Last Name:</label>
                            <input type="text" id="last_name" placeholder="Smug..." name="last_name" required>
                        </div>
                        <div class="form-input">
                            <label for="e-mail">Email:</label>
                            <input type="email" id="e-mail" placeholder="Smug@y.com" name="email" required>
                        </div>
                        <div class="form-input">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <p class="store">By clicking <span class="account">CREATE ACCOUNT,</span> you agree to our user agreement, privacy policy and cookie policy</p>
                        <div class="button">
                            <button type="submit"> Create Account</button>
                        </div>
                    </form>
                    <div class="othermeans">
                        <p>OR</p>
                        <div class="spew">
                            Sign-Up with Google
                        </div>
                        <div>
                            Already have an account? <span class="account">Log in</span>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
